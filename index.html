        <h1>Jogo de Perguntas sobre Horta Inteligente</h1>

        <div class="container">
            <img src="horta-inteligente.jpg" alt="Horta Inteligente" class="horta-image">

                <h2>Perguntas sobre Horta Inteligente</h2>
                <p id="question">Qual dessas práticas é importante em uma horta inteligente?</p>
                <div id="options" class="options">
                    <button onclick="checkAnswer(false)">Regar apenas de manhã cedo</button>
                    <button onclick="checkAnswer(true)">Usar sensores para monitorar a umidade do solo</button>
                    <button onclick="checkAnswer(false)">Usar pesticidas químicos regularmente</button>
                    <button onclick="checkAnswer(false)">Ignorar a compostagem</button>
                </div>
                <p id="result" class="result"></p>
            </div>
        </div>
